<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibration Test</title>
    <script>
        window.addEventListener("load", function(event) {
            document.querySelector('button').addEventListener('click', () => {
                if (window.navigator.vibrate) {
                    window.navigator.vibrate(200);
                } else {
                    alert('no window navigator vibrate')
                }
            })
        });

    </script>
</head>
<body style="display: flex; width: 100%; height: 100%; align-items: center;">
    <button style="border: 1px solid black; padding: 0.25rem; background: transparent;">VIBRATE</button>
</body>
</html>
